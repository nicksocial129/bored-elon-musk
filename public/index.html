<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Elon Musk Idea Generator</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/nicksocial129/bubble-links/main/bored-elon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #ideaCount {
            background-color: transparent;     /* Transparent background */
            border: 0.5px solid #55fd14;         /* Green border */
            color: #55fd14;                    /* Green text */
            cursor: pointer;                   /* Cursor as pointer */
            margin-top: 20px;                  /* Top margin for spacing */
            padding: 10px 20px;                /* Padding adjusted for smaller size */
            display: inline-block;             /* Display as inline block */
            width: auto;                       /* Auto width based on content */
        }
    </style>
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">
    <header class="text-center p-4">
        <img src="https://raw.githubusercontent.com/nicksocial129/bubble-links/main/bored-elon.jpg" alt="Elon's Image" class="mx-auto mb-4 w-20 h-20 rounded-full">
        <h1 class="text-4xl font-bold">Bored Elon Musk</h1>
        <p class="text-sm">Give Elon a problem you need solved or ask for a random idea.</p>
        <p id="ideaCount" class="mt-4 py-2 px-4 rounded-xl text-center mx-auto block font-bold">Ideas Generated: </p>
    </header>
    <section class="container max-w-4xl mx-auto py-8">
        <form class="text-center">
            <input type="text" id="message" placeholder="A problem to solve..." class="form-input mt-1 block w-full p-2 bg-gray-800 text-white rounded-xl mb-4" />
            <button type="submit" id="message-btn" style="background-color: #55fd14; color: #000000;" class="font-bold py-2 px-4 rounded-xl uppercase w-full mb-4">Send</button>
        </form>
    </section>
    <section class="container max-w-4xl mx-auto py-8 text-white">
        <p class="text-center p-4 bg-gray-800 w-full rounded-xl" id="response">Elon responds here...</p>
    </section>
    <footer class="text-center text-sm p-4 mt-10">
        <div class="text-center mb-4">
            <a href="https://www.instagram.com/nickcprince" class="mb-4 text-blue-500 font-bold py-2 px-4">Follow Me</a>
        </div>
        <span>Made in Silicon Valley, Oklahoma</span><br>
        <a href="mailto:nick@forgeflow.ai" class="mb-4 text-blue-500">nick@forgeflow.ai</a><br>
        <p class="mt-10 mb-4">Plz don't sue me Elon. ❤️ </p>
        <a href="privacy.html" class="text-gray-400 hover:text-gray-300 py-2 px-4">Privacy Policy</a> <!-- Privacy Policy link -->
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
