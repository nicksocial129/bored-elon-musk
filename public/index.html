<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored Elon Musk Idea Generator</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/nicksocial129/bubble-links/main/bored-elon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">
    <header class="text-center p-4">
        <img src="https://raw.githubusercontent.com/nicksocial129/bubble-links/main/bored-elon.jpg" alt="Elon's Image" class="mx-auto mb-4 w-20 h-20 rounded-full">
        <h1 class="text-4xl font-bold">
            Bored Elon Musk
        </h1>
        <p class="text-sm">Give Elon a problem you need solved or ask for a random idea.</p>
    </header>
    <section class="container max-w-4xl mx-auto py-8">
        <form class="text-center">
            <input type="text" id="message" placeholder="A problem to solve..." class="form-input mt-1 block w-full p-2 bg-gray-800 text-white rounded-xl mb-4" />
            <button type="submit" id="message-btn" style="background-color: #55fd14; color: #000000;" class="font-bold py-2 px-4 rounded-xl uppercase w-full mb-4">
            Send
        </form>
    </section>
    <section class="container max-w-4xl mx-auto py-8 text-white">
        <p class="text-center p-4 bg-gray-800 w-full rounded-xl" id="response">Elon responds here...</p>
    </section>
    <footer class="text-center text-sm p-4 mt-10">
        <div class="text-center mb-4">
            <a href="https://www.instagram.com/nickcprince" class="mb-4 text-blue-500 font-bold py-2 px-4">Follow Me</a>
        </div>
        <span>Made in Silicon Valley, Oklahoma</span><br>
        <a href="mailto:nick@forgeflow.ai" class="mb-4 text-blue-500">nick@forgeflow.ai</a>
        <p class="mt-10 mb-4">Plz don't sue me Elon. ❤️ </p>
    </footer>
</body>
</html>
